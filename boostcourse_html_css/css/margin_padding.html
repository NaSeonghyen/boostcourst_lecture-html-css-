<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>margin & padding</title>
    <style media="screen">
      div {
        width: 300px;
        height: 100px;
        margin: -10px -10px 20px 30px;
        padding: 10px 20px 30px 40px; /* padding 음수 사용 불가 */

        border : 10px solid #000;
      }
    </style>
  </head>
  <body>
    <div>
      css margin & padding 비교 실습
    </div>
  </body>
</html>
