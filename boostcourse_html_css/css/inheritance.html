<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>inheritance</title>
    <!-- 상속받는 경우 구체성 영향을 받지 않는다.
         단, 상속을 받더라도 해당 요소에 적용되는 style이 없으면
        상속받은 요소의 style이 적용된다. -->
    <style media="screen">
      * { color: red;}
      h1 { color: gray;}
    </style>
  </head>
  <body>
    <h1>Hello, <em>CSS</em></h1>
  </body>
</html>
