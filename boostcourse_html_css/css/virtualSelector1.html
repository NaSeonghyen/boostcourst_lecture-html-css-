<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>virtual selector1</title>
    <style media="screen">
      li:first-child { color: red;}
      li:last-child { color: blue;}
    </style>
  </head>
  <body>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
  </body>
</html>
