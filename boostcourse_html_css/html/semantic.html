<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>semantic</title>
  </head>
  <body>
    <!-- 우측에 있는 내용은 중요한 내용을 표시할 때 사용 -->
    <b>굵은</b> vs <strong>중요한</strong><br>
    <i>기울어진</i> vs <em>강조하는</em><br>
    <u>밑줄친</u> vs <ins>새롭게 추가된</ins><br>
    <s>중간선이 있는</s> vs <del>삭제된</del>
  </body>
</html>
