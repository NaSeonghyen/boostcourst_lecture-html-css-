<!DOCTYPE html>
<html lang=ko>
  <head>
    <meta charset="utf-8">
    <title>div vs span</title>
  </head>
  <body>
    <!-- 의미 없는 태그들이라 딱히 화면상에서 나타나는 것은 없음 -->
    <!-- 다만 div는 블록 레벨 태그, span은 인라인 레벨 태그라는 것만 기억하고 있기(css) -->
    <div>
      <span>Lorem</span> ipsum dolor sit.
    </div>
  </body>
</html>
